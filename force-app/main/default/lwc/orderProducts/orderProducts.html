<template>
    <lightning-card title="Order Products" icon-name="standard:orders">
        <div class="slds-p-around_medium">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading..." size="small"></lightning-spinner>
            </template>
            
            <template if:true={error}>
                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error" role="alert">
                    <span class="slds-assistive-text">Error</span>
                    <span class="slds-icon_container slds-icon-utility-error slds-m-right_x-small">
                        <lightning-icon icon-name="utility:error" size="x-small" variant="inverse"></lightning-icon>
                    </span>
                    <h2>{errorMessage}</h2>
                </div>
            </template>
            
            <template if:true={hasOrderItems}>
                <div class="datatable-container">
                    <lightning-datatable
                        data={orderItemsWithFormattedPrices}
                        columns={orderItemColumns}
                        key-field="id"
                        hide-checkbox-column="true"
                        show-row-number-column="false"
                        enable-infinite-loading
                        onloadmore={handleLoadMore}
                        onsave={handleSaveQuantity}
                        onrowaction={handleRowAction}
                        is-loading={isLoading}
                        draft-values={draftValues}>
                    </lightning-datatable>
                </div>
                
                <div class="slds-m-top_medium slds-text-align_right">
                    <div class="slds-grid slds-grid_align-end">
                        <div class="slds-col slds-size_1-of-4">
                            <div class="slds-text-align_right">
                                <strong>Total Amount: ${totalAmount}</strong>
                            </div>
                        </div>
                    </div>
                </div>
                
                <template if:true={canActivate}>
                    <div class="slds-m-top_medium slds-text-align_right">
                        <lightning-button 
                            variant="brand" 
                            label="Activate Order"
                            onclick={handleActivateOrder}
                            disabled={isLoading}
                            >
                        </lightning-button>
                    </div>
                </template>
                
            </template>
            
            <template if:false={hasOrderItems}>
                <div class="slds-text-align_center slds-p-around_large">
                    <lightning-icon icon-name="standard:orders" size="large" variant="inverse"></lightning-icon>
                    <p class="slds-text-heading_medium slds-m-top_medium">No products in order</p>
                    <p class="slds-text-body_regular slds-text-color_weak">Add products from the Available Products section to get started.</p>
                </div>
            </template>
        </div>
    </lightning-card>

    <!-- Delete Confirmation Modal -->
    <template if:true={showDeleteModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_prompt" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Confirm Delete</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <p>Are you sure you want to delete "<strong>{itemToDelete.productName}</strong>" from this order?</p>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        variant="neutral" 
                        label="Cancel" 
                        onclick={handleCancelDelete}
                        disabled={isLoading}>
                    </lightning-button>
                    <lightning-button 
                        variant="destructive" 
                        label="Delete" 
                        onclick={handleConfirmDelete}
                        disabled={isLoading}>
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
